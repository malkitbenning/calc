<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;333;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading-div">
      <h1>Calculator</h1>
    </div>

    <div class="grid-top">
      <div class="grid-mini-ans"><p class="mini-ans-p" id="mini-ans-i"></p></div>
      <div class="grid-answer"><p class="calc-output" id="the-output"></p></div>
    </div>
    <div class="grid-container">
      <div class="grid-item" id="n7" data-value="7"><span class="calc-digit">7</span></div>
      <div class="grid-item" id="n8" data-value="8"><span class="calc-digit">8</span></div>
      <div class="grid-item" id="n9" data-value="9"><span class="calc-digit">9</span></div>
      <div class="grid-item" id="fPlus" data-value="+"><span class="calc-digit">+</span></div>
      <div class="grid-item" id="n4" data-value="4"><span class="calc-digit">4</span></div>
      <div class="grid-item" id="n5" data-value="5"><span class="calc-digit">5</span></div>
      <div class="grid-item" id="n6" data-value="6"><span class="calc-digit">6</span></div>
      <div class="grid-item" id="fMinus" data-value="-"><span class="calc-digit">-</span></div>
      <div class="grid-item" id="n1" data-value="1"><span class="calc-digit">1</span></div>
      <div class="grid-item" id="n2" data-value="2"><span class="calc-digit">2</span></div>
      <div class="grid-item" id="n3" data-value="3"><span class="calc-digit">3</span></div>
      <div class="grid-item" id="fMult" data-value="*"><span class="calc-digit">x</span></div>
      <div class="grid-item" id="fDot" data-value="."><span class="calc-digit">.</span></div>
      <div class="grid-item" id="n0" data-value="0"><span class="calc-digit">0</span></div>
      <div class="grid-item" id="fEquals" data-value="="><span class="calc-digit">=</span></div>
      <div class="grid-item" id="fDivide" data-value="/"><span class="calc-digit">/</span></div>
      <div class="grid-item" id="fClear" data-value="ac"><span class="calc-digit">AC</span></div>

    </div>
    <br>
    <h3>Click on the screen buttons or use your keyboard.</h3>
    <h3>"Enter" key works as "=".</h3>
    <h3>"Backspace" clears values.</h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js" charset="utf-8"></script>

  </body>
</html>
